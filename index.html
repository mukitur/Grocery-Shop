<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shop</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awsome  -->
    <script src="https://kit.fontawesome.com/3473a2460a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <section>
            <div class="container-fluid py-3 bg-light">
                <div class="row container py-3">
                    <div class="col-12 col-lg-4 d-flex align-items-center justify-content-center ">
                        <span>
                            <i class="fas fa-phone-volume"></i>
                        </span>
                        <span class="ps-2">
                            +91(000)1234-1234 <br> From 9:00am To 7:00pm
                        </span>
                    </div>
                    <div class="col-12 col-lg-4 d-flex align-items-center justify-content-center">
                        <span>
                            <img src="images/logo.png" alt="">
                        </span>

                    </div>
                    <div class="col-12 col-lg-4 d-flex align-items-center justify-content-center">
                        <span>
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                        <span class="ps-2">
                            Shopping Cart
                        </span>

                    </div>
                </div>
            </div>
        </section>
        <!-- menu start  -->
        <section>
            <div class="container-fluid bg-success py-2">
                <nav class=" container navbar navbar-expand-lg navbar-dark bg-success rounded"
                    aria-label="Twelfth navbar example">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarsExample10" aria-controls="navbarsExample10" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link ps-2" href="#">Vegetables</a>
                                </li>
                                <li class="nav-item ps-2">
                                    <a class="nav-link" href="#">Fruits</a>
                                </li>
                                <li class="nav-item ps-2">
                                    <a class="nav-link" href="#">Fish</a>
                                </li>
                                <li class="nav-item ps-2">
                                    <a class="nav-link" href="#">Grocery</a>
                                </li>
                                <li class="nav-item ps-2">
                                    <a class="nav-link" href="#">Page</a>
                                </li>
                                <li class="nav-item ps-2">
                                    <a class="nav-link" href="#">Blog</a>
                                </li>
                                <li class="nav-item ps-2">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </section>

        <!-- slider start  -->
        <section>
            <div class="container-fluid px-0">
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/slider/banner2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/slider/banner1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/slider/banner3.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
    </header>
    <main>
        <div class="container">

        </div>
    </main>

    <!-- Js script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
